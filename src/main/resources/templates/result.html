<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 	<link rel="stylesheet" type="text/css" th:href="@{/styles/style2.css}"> -->
	<link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
	<!-- 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	<title th:text="${tittle}"></title>
</head>
<body>
	<div class="header"> <h4  th:text="${tittle}"></h4> </div>
	<div class="formContent">
		<p>User Info</p>
		<section th:replace="components/time :: interceptor"></section>

		<ul class="list-group">
			<li class="list-group-item" th:text="'Name: ' + ${user.name}"></li>
			<li class="list-group-item" th:text="'Last Name: ' + ${user.lastName}"></li>
			<li class="list-group-item" th:text="'User Name: ' + ${user.userName}"></li>
			<li class="list-group-item" th:text="'Password: '+ ${user.userPass}"></li>
			<li class="list-group-item" th:text="'Email: ' + ${user.email}"></li>
			<li class="list-group-item" th:text="'Id: ' + ${user.identifier}"></li>
			<li class="list-group-item" th:text="'Account: ' + ${user.account}"></li>
			<li class="list-group-item" th:text="'Genre: ' + ${user.genre}"></li>
			<li class="list-group-item" th:text="'Country Id: ' + ${user.country.id}"></li>
			<li class="list-group-item" th:text="'Country Code: ' + ${user.country.code}"></li>
			<li class="list-group-item" th:text="'Country Name: ' + ${user.country.name}"></li>
			<li class="list-group-item" th:text="'Birth Date: ' + ${#dates.format(user.birthDate,'dd/MM/yyy')}"></li>
		</ul>
		<div><span th:text="'Enabled: ' + ${user.enable}"></span> </div>
		<div><span th:text="'SecVal: ' + ${user.secretValue}"></span> </div>

		<p>Roles</p>
		<ul class="list-group">
			<li class="list-group-item" th:each="role: ${user.roles}" th:text="${role.id} + ': ' + ${role.name} + ' => ' +${role.role}"></li>
		</ul>
	</div>

	<div class="footer">
		<p>Â© 2022 User Login Form All Rights Reserved | Design by <a id="linkedin" href="https://www.linkedin.com/in/leonardo-gonzalez-ciampa-6177b218b/">Leonardo Gonzalez</a> | Thanks for Visit our Site!</p>
	</div>

</body>
</html>
