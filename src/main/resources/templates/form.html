<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 	<link rel="stylesheet" type="text/css" th:href="@{/styles/style1.css}"> -->
	<link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
<!-- 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	<title th:text="${tittle}"></title>
</head>
<body>

	<section th:replace="components/time :: interceptor"></section>
	
	<div class="container">

		<h4 id="tittle" th:text="${tittle}"></h4>

		<div id="formTittle"> <p th:text="${formTitle}"></p> </div>
		<div class="form">
			<form th:action="@{/form}" method="post" th:object="${user}">

				<div class="row justify-content-start"> 
					<label class="col-2" for="enable">Enable: </label>
					<div class="col-2">
						<input type="checkbox" th:field="*{enable}" id="enable"> 
					</div>
				</div>

				<div class="row justify-content-start">
					<label class="col-2">Genre: </label>
					<div th:each="g: ${genres}" class="col-2"> 
						<input type="radio" th:field="*{genre}" th:value="${g}" class="col-2">
						<label th:for="${#ids.prev('genre')}" th:text="${g}" class="col-2"></label>
						<div class="alert alert-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
					</div>
				</div>


				<div class="row justify-content-start">
					<label class="col-2">Roles: </label>
					<div th:each="role: ${rolesList}" class="col-2">
						<input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:checked="${#lists.contains(user.roles, role)}" class="col-2">
						<label th:for="${#ids.prev('roles')}" th:text="${role.name}" class="col-2"></label>
					</div>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
				</div>


				<div class="form-group row"> 
					<input placeholder="Identifier" class="form-control" type="text" th:field="*{identifier}" id="identifier"> 
					<div class="alert alert-danger" th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}"></div>
				</div>


				<div class="form-group row"> 
					<select class="form-control" th:field="*{country}" id="country"> 
						<option value=""> SELECT A COUNTRY</option>
						<option th:each="country: ${countriesList}" th:text="${country.name}" th:value="${country.id}"></option>
					</select>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
				</div>

				<div class="form-group row"> 
					<input placeholder="Name" class="form-control" type="text" th:field="*{name}" id="name"> 
					<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>


				<div class="form-group row"> 
					<input placeholder="Last Name" class="form-control" type="text" th:field="*{lastName}" id="lastName"> 
					<div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
				</div>


				<div class="form-group row"> 
					<input placeholder="User Name" class="form-control" type="text" id="userName" th:field="*{userName}"> 
					<div class="alert alert-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
				</div>


				<div class="form-group row"> 
					<input placeholder="Password" class="form-control" type="password" th:field="*{userPass}" id="userPass"> 
					<div class="alert alert-danger" th:if="${#fields.hasErrors('userPass')}" th:errors="*{userPass}"></div>
				</div>


				<div class="form-group row"> 
					<input placeholder="Email" class="form-control" type="text" id="email" th:field="*{email}"> 
					<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>


				<div class="form-group row"> 
					<input placeholder="Account" class="form-control" type="number" id="account" th:field="*{account}"> 
					<div class="alert alert-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
				</div>


				<div class="form-group row"> 
					<p>Birth Date</p>
					<input class="form-control" type="date" id="birthDate" th:field="*{birthDate}"> 
					<div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
				</div>


				<input type="hidden" th:field="*{secretValue}">

				<div class="form-group row"> 
					<input id="submit" type="submit" value="Sign up" class="btn btn-primary"> 
				</div>


			</form>
		</div>
		<div class="footer">
			<p>Â© 2022 User Login Form All Rights Reserved | Design by <a id="linkedin" href="https://www.linkedin.com/in/leonardo-gonzalez-ciampa-6177b218b/">Leonardo Gonzalez</a> | Thanks for Visit our Site!</p>
		</div>
	</div>



</div>
</body>
</html>
